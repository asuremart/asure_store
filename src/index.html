    <style type="text/css">
        .close-div {
            display: block;
            background: #46a7a2;
            text-align: center;
            font-size: 12px;
            font-family: Roboto, sans-serif;
            color: #fff;
            position: fixed;
            z-index: 999;
            top: 0;
            width: 100%;
            font-weight: 600;
        }

        .close-div a {
            display: inline-block;
            padding: 2px 5px;
            text-transform: capitalize;
            background: #A63D40;
            margin: 5px 0;
            font-size: 12px;
            color: #fff;
            margin-left: 10px;
            min-width: 40px;
            line-height: 25px;
            font-family: Roboto, sans-serif;
            padding: 0 16px;
            border-radius: 4px;
            overflow: visible;
            transform: translate3d(0, 0, 0);
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out
        }

        .top-cls,
        .app {
            /* margin-top: 35px; */
        }
