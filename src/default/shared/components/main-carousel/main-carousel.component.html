
<div class="slider-wrapper banner-slider-wrapper">
    <div class="main-slider">
        <div class="swiper-container h-100" [swiper]="config">
            <div class="swiper-wrapper h-100">
                <div *ngFor="let slide of listSandbox.bannerList$ | async" class="swiper-slide">
               
                    <div class="swiper-col">
                        <img [src]="imagePath + '/' + slide.imagePath + '/' + slide.image+'?tr=w-1680,h-280'" class="slide-item swiper-lazy">

                        <div class="mask"></div>
                        <div style="position: relative;" fxLayout="column" fxLayoutAlign="center center" class="content">
                       
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination white"></div>
            <button mat-mini-fab color="" class="swiper-button-prev swipe-arrow"><mat-icon>keyboard_arrow_left</mat-icon></button>
            <button mat-mini-fab color="" class="swiper-button-next swipe-arrow"><mat-icon>keyboard_arrow_right</mat-icon></button>
        </div>
    </div>

</div>
